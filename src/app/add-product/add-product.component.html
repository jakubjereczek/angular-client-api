<div class="container_popup">
    <div class="container_popup_inside">
        <h2>Dodaj nowy produkt</h2>
        <div>
            <label for="name">Nazwa</label>
            <input type="text" name="name" id="name" [(ngModel)]="nameProduct">
        </div>
        <div>
            <input type="checkbox" id="inStock" name="inStock" [(ngModel)]="inStock" #refInStock>
            <label for="inStock">Dostępność</label><br>
        </div>
        <button (click)="addProduct()" type="submit">Dodaj</button>
        <button (click)="changeVisible()">Wyjdz</button>

    </div>

</div>
